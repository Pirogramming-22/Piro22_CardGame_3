{% extends '../base/base.html'%}
{% load static%}
{% block head %}
  <link rel="stylesheet" href="{%static 'game/smk.css'%}">
{% endblock head %}
{% block content %}
    <section class="game-box">
      
      <!-- url 우선 주석처리해두었습니다 
      <form method="POST" action="">
      -->

        {% csrf_token %}      

        <div class="gameAttack-defender">
          <h2>내가 고른 카드: </h2>
          <form id="cardForm">
            <div id="radioButtons">
              {% for number in random_numbers %}
                <div class="radio-item">
                  <input type="radio" name="card" value="{{ number }}" id="card{{ number }}">
                  <label for="card{{ number }}">{{ number }}</label>
                </div>
              {% endfor %}
            </div>
          </form>
        </div>
        
      <div class="gameAttack-container">
        <h2> Defender: </h2>
        <select id = "defender-select" name = "defender">
          {% for defender in defenders %}
            <option value="{{ defender.id }}">{{ defender.username }}</option>
          {% endfor %}
        </select>
      </div>


      <div class="button-container">
        <button type="submit" class="game-button" style="color:#319B88">Attack!</button>
      </div>
    </section>

    </form>
    <!-- 구현 -->
{% endblock content%}
