{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Pirogrammer Card Game{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'game/reset.css' %}">
  <link rel="stylesheet" href="{% static 'game/base.css' %}">
  {% block head %}
  <!-- 자식 템플릿에서 추가 내용이 삽입됩니다 -->
  {% endblock %}
</head>
<body>
  <header>
    <nav>
      <a href="/">Pirogrammer Card Game</a>
      <div class="base_menus">
        <a href="/game/">게임하기</a>
        <a href="/ranking/">랭킹보기</a>
        <a href="/logout/">로그아웃</a>
      </div>
    </nav>
  </header>
  <div class="container">
    {% block content %}
    <!-- 자식 템플릿의 내용이 삽입됩니다 -->
    {% endblock %}
  </div>
  <footer>
    <p>피로그래밍 22기 카드게임 세션3조</p>
  </footer>
</body>
</html>
