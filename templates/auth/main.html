{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../static/game/reset.css" />
    <link rel="stylesheet" href="../../static/game/base.css" />
  </head>
  <style>
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: Inter;
      color: #fff;
    }
    .title {
      font-size: 8rem;
      font-style: normal;
      font-weight: 800;
      line-height: normal;
    }

    button {
      background-color: #17d6b5;
      width: 12.75rem;
      height: 3.5rem;
      border-radius: 1rem;
      font-size: 2rem;
      color: white;
      margin: 1rem;
    }
  </style>
  <body>
    <header>
      <nav>
        <a href="">Pirogrammer Card Game</a>
        <div class="base_menus">
          <a href="{% url 'users:login' %}">로그인</a>
          <a href="{%url 'users:signup'%}">회원가입</a>
        </div>
      </nav>
    </header>
    <main>
      <div class="title">Piro Game</div>
      <div class="loginING">user1 님이 로그인 중</div>
      <div>
        <button class="start">start</button> <button class="list">list</button>
      </div>
    </main>
    <footer>
      <p>피로그래밍 22기 카드게임 세션3조</p>
    </footer>
  </body>
  <script>
    // 로그인 상태 여부 (예: 로컬 스토리지나 쿠키 확인)
    const isLoggedIn = false;

    // 로그인 상태에 따라 loginING 요소를 숨김
    const loginStatusElement = document.querySelector(".loginING");
    const setList = document.querySelector(".list");
    if (!isLoggedIn) {
      loginStatusElement.style.display = "none";
      setList.style.display = "none";
    }
  </script>
</html>
